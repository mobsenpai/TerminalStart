<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url("https://raw.githubusercontent.com/mobsenpai/TerminalStart/refs/heads/main/img.jpg")
          no-repeat center center fixed;
        background-size: cover;
        font-family: "Fira Code", monospace;
      }

      .rounded-box {
        width: 600px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.16);
        border-radius: 10px;
        backdrop-filter: blur(16px);
        box-shadow:
          0 0 5px rgba(0, 0, 0, 0.145),
          0 0 25px rgba(0, 0, 0, 0.145),
          0 0 50px rgba(0, 0, 0, 0.145),
          0 0 200px rgba(0, 0, 0, 0.145);
        color: #333;
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: relative;
      }

      .content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding-bottom: 60px;
      }

      .subtext {
        cursor: pointer;
        transition:
          opacity 0.2s,
          color 0.2s;
        color: white;
      }

      .subtext:hover {
        color: #90ee90;
      }

      .subtext.dimmed {
        opacity: 0.3;
      }

      .input-container {
        display: flex;
        align-items: center;
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        font-size: 14px;
        font-family: "Fira Code", monospace;
        letter-spacing: 2px;
      }

      .prompt {
        margin-right: 5px;
        letter-spacing: 2px;
      }

      .prompt .user {
        color: #b62ed8;
      }

      .prompt .at {
        color: #97989d;
      }

      .prompt .browser {
        color: #aff8b4;
      }

      .prompt .arrow {
        color: #b62ed8;
      }

      .text-area {
        flex-grow: 1;
        background-color: transparent;
        border: none;
        color: white;
        font-size: 14px;
        font-family: "Fira Code", monospace;
        outline: none;
        caret-color: #b62ed8;
        letter-spacing: 2px;
      }

      .category.general {
        color: #2ed8a2;
      }

      .category.gaming {
        color: #d1aff8;
      }

      .category.dev {
        color: #62e0e2;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputBox = document.querySelector(".text-area");
        const clickableItems = document.querySelectorAll(".subtext");

        const links = {
          "📺 youtube": "https://freetubeapp.io/#download",
          yt: "https://freetubeapp.io/#download",
          youtube: "https://freetubeapp.io/#download",
          "📦 otto": "https://www.otto.de/",
          "🤖 gpt": "https://chat.openai.com/",
          "🐋 deepseek": "https://chat.deepseek.com/",
          "🎮 steam": "https://store.steampowered.com/",
          "🗑️ epic": "https://www.epicgames.com/store/",
          "🕹️ roblox": "https://www.roblox.com/",
          "🎭 itch.io": "https://itch.io/",
          "🐙 github": "https://github.com/",
          "🦊 gitlab": "https://gitlab.com/",
          "📜 dev.to": "https://dev.to/",
          "📚 stack overflow": "https://stackoverflow.com/",
          gmail: "https://proton.me/",
          "google drive": "https://proton.me/drive",
          "google docs": "https://www.libreoffice.org/",
          "google sheets": "https://www.libreoffice.org/",
          "google slides": "https://www.libreoffice.org/",
          "google maps": "https://www.openstreetmap.org/",
          "google meet": "https://signal.org/",
          maps: "https://www.openstreetmap.org/",
        };

        function filterItems(searchText) {
          clickableItems.forEach((item) => {
            const itemText = item.innerText.toLowerCase();
            if (itemText.includes(searchText.toLowerCase())) {
              item.classList.remove("dimmed");
            } else {
              item.classList.add("dimmed");
            }
          });
        }

        inputBox.addEventListener("input", function () {
          const inputText = inputBox.value.trim();
          filterItems(inputText);
        });

        inputBox.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            const inputText = inputBox.value.trim().toLowerCase();
            if (links[inputText]) {
              window.open(links[inputText], "_blank");
            } else {
              window.open(
                `https://search.inetol.net/search?q=${encodeURIComponent(inputText)}`,
                "_blank",
              );
            }
            inputBox.value = "";
            filterItems("");
          }
        });

        clickableItems.forEach((item) => {
          item.addEventListener("click", function () {
            const text = item.innerText.toLowerCase();
            if (links[text]) {
              window.open(links[text], "_blank");
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="rounded-box">
      <div class="content">
        <div class="column">
          <div class="category general">General</div>
          <div class="subtext">📺 YouTube</div>
          <div class="subtext">📦 Otto</div>
          <div class="subtext">🤖 GPT</div>
          <div class="subtext">🐋 DeepSeek</div>
        </div>
        <div class="column">
          <div class="category gaming">Gaming</div>
          <div class="subtext">🎮 Steam</div>
          <div class="subtext">🗑️ Epic</div>
          <div class="subtext">🕹️ Roblox</div>
          <div class="subtext">🎭 Itch.io</div>
        </div>
        <div class="column">
          <div class="category dev">Dev</div>
          <div class="subtext">🐙 GitHub</div>
          <div class="subtext">🦊 GitLab</div>
          <div class="subtext">📜 Dev.to</div>
          <div class="subtext">📚 Stack Overflow</div>
        </div>
      </div>
      <div class="input-container">
        <span class="prompt">
          <span class="user">excalith</span><span class="at">@</span
          ><span class="browser">browser</span> <span class="arrow">❯</span>
        </span>
        <input type="text" class="text-area" placeholder="command..." />
      </div>
    </div>
  </body>
</html>
